<!DOCTYPE html>
<html lang="ita">
    <head>
        <!-- * META TAG + TITLE -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lancio dei dati + controllo email</title>



        <!-- * LINKS CSS -->

        <!-- ? EXTERNAL LINKS -->

        <!-- * Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


        <!-- ? INTERNAL LINKS -->
        <link rel="stylesheet" href="css/style.css">



        <!-- * JS SCRIPTS -->

        <!-- ? INTERNAL SCRIPTS -->
        <script type="text/javascript" src="js/dice-roll.js" defer></script>
        <script type="text/javascript" src="js/verification-email.js" defer></script>
    </head>



    <body>
        <main>
            <section id="dice-roll">
                <h2 class="my-title fw-bold">Lancio di dadi</h2>
                <a class="my-btn btn btn-primary" href="#">Clicca qui per lanciare il dado e vedere se riuscirai a battermi!</a>
                <a class="my-btn d-none btn btn-primary" href="#">Clicca qui per cancellare i lanci che sono stati effettuati!</a>
            </section>

            <section id="verification-email">
                <h2 class="my-title fw-bold">Verifica email</h2>
                <form class="input-group">
                    <input type="email" name="email" class='error form-control my-input' placeholder="Inserisci la tua email">
                    <a href="#" class="my-btn btn btn-primary">Bottone</a>
                </form>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="ita">
    <head>
        <!-- * META TAG + TITLE -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lancio dei dati + controllo email</title>



        <!-- * JS SCRIPTS -->

        <!-- ? INTERNAL SCRIPTS -->
        <script type="text/javascript" src="js/dice-roll.js" defer></script>
        <script type="text/javascript" src="js/verification-email.js" defer></script>
    </head>



    <body>
        <main>
            <section id="dice-roll">
                <h2 class="my-title">Lancio di dadi</h2>
                <a class="my-btn" href="#">Clicca qui per lanciare il dado e vedere se riuscirai a battermi!</a>
                <a class="my-btn d-none" href="#">Clicca qui per cancellare i lanci che sono stati effettuati!</a>
            </section>

            <section id="verification-email">
                <h2 class="my-title">Verifica email</h2>
                <form>
                    <input type="email" name="email" placeholder="Inserisci la tua email">
                    <a href="#" class="my-btn">Bottone</a>
                </form>
            </section>
        </main>
    </body>
</html>
